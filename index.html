<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VibeCoder | Context 7 Powered</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              vibe: {
                900: '#0a0a0f',
                800: '#13131f',
                700: '#1c1c2e',
                600: '#2a2a40',
                500: '#3e3e5e',
                400: '#5a5a89',
                300: '#7a7ab0',
                200: '#a3a3d1',
                100: '#d1d1ef',
                50: '#f0f0fa',
              },
              neon: {
                blue: '#00f3ff',
                purple: '#bc13fe',
                pink: '#ff0055',
                green: '#00ff9d',
                amber: '#ffb800'
              }
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'glow': 'glow 2s ease-in-out infinite alternate',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              glow: {
                '0%': { boxShadow: '0 0 5px #00f3ff20, 0 0 10px #00f3ff10' },
                '100%': { boxShadow: '0 0 20px #00f3ff60, 0 0 30px #00f3ff30' }
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #050508;
        color: #e2e8f0;
        overflow: hidden; /* App handles scrolling */
      }
      .glass-panel {
        background: rgba(19, 19, 31, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      .scroll-hide::-webkit-scrollbar {
        display: none;
      }
      .scroll-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>

}
</script>
